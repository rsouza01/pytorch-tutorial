# https://taskfile.dev

version: "3"

vars:
  GREETING: Pytorch tutorial

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  billiards:
    deps: [clean]
    cmds:
      - python ./main.py

  tests:
    cmds:
      - pytest

  test-default:
    cmds:
      - pytest -v -s test_Particle.py::test_default

  clean:
    cmds:
      - rm -rf *.gif
